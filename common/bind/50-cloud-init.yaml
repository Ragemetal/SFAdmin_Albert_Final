network:
    ethernets:
        eth0:
            dhcp4: true
            dhcp6: false
            set-name: eth0
            match:
                macaddress: d0:0d:9e:56:d5:a7            
            nameservers:
                addresses: [10.8.0.4]
                search: [sf-albert.test]
    version: 2
